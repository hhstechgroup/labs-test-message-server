<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://primefaces.org/ui ">
<h:head>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</h:head>
<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8"/>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces - ShowCase</title>
        </f:facet>

        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css"/>
        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css"/>

        <style type="text/css">
            .ui-layout-north {
                z-index: 20 !important;
                overflow: visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow: visible !important;
            }
        </style>
    </h:head>

    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit id="center" position="center">
                <h:form>
                    <ui:insert name="content"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>

        <p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
            <h:outputText value="Resistance to PrimeFaces is futile!"/>
        </p:dialog>

    </h:body>
</f:view>
</html>
